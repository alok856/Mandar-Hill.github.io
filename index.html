<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
        }

        .calculator {
            background-color: #34495e;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 30px;
            text-align: right;
            border: none;
            background-color: #ecf0f1;
            border-radius: 10px;
            color: #2c3e50;
        }

        .name-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #95a5a6;
            opacity: 0.5;
            pointer-events: none;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button-container button {
            padding: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #bdc3c7;
            color: #2c3e50;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button-container button:hover {
            background-color: #95a5a6;
            transform: scale(1.1);
        }

        .button-container button:active {
            background-color: #7f8c8d;
        }

        .button-container button.operator {
            background-color: #e74c3c;
            color: white;
        }

        .button-container button.operator:hover {
            background-color: #c0392b;
        }

        .button-container button.operator:active {
            background-color: #922b21;
        }

        .button-container button.clear {
            background-color: #f39c12;
            color: white;
        }

        .button-container button.clear:hover {
            background-color: #e67e22;
        }

        .button-container button.clear:active {
            background-color: #d35400;
        }

        .button-container button.equals {
            background-color: #2ecc71;
            color: white;
            grid-column: span 2;
        }

        .button-container button.equals:hover {
            background-color: #27ae60;
        }

        .button-container button.equals:active {
            background-color: #1e8449;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" id="display" disabled>
            <div class="name-overlay">Developed by Alok</div> <!-- Your name displayed here -->
        </div>
        <div class="button-container">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        // Function to append the clicked value to the display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }

        // Function to calculate the result
        function calculate() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value); // Using eval to calculate the expression
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>

</html>
